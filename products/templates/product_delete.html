{% extends 'product_list.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<section class="bg-danger text-white text-center p-3">
    <div class="container">
        <h2>Delete Product</h2>
    </div>
</section>
<section class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Are you sure you want to delete this product?</h5>
                    <p class="card-text"><strong>{{ object.name }}</strong></p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
