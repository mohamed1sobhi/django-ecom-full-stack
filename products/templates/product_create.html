{% extends 'product_list.html' %}



{% block title %}{% if object %}Update Product{% else %}Add Product{% endif %}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<section class="bg-secondary text-white text-center p-3">
    <div class="container">
        <h2>{% if object %}Update Product{% else %}Create New Product{% endif %}</h2>
    </div>
</section>
<section class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <form method="post" | crispy>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">
                    {% if object %}Update{% else %}Submit{% endif %}
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
